<!doctype html>
<html>
<head>
    <title>CalculatorJS</title>
    <meta name="description" content="Simple Calculator in Javascript">
    <link rel="stylesheet" href="css/styles.css">
   
</head>
<body>

    <table class="calculator" cellspacing="0" cellpadding="0">
        
        <tr>

            <th colspan="4"><input class="small-display" id="sdisplay" readonly /> </th>


        </tr>
        
        <tr>
                       
            <th colspan="4"><input class="display"  id="display" value="0" readonly /> </th> 
        
        </tr>

        <tr>
            <th><input type="button" value="C" onclick="clearCalc()" /></th>
            <th><input type="button" value="+/-" onclick="invertSign()"/></th>
            <th><input type="button" value="√"   onclick="sqrt()"/> </th>
            <th><input type="button" value="%" onclick="arithmetic('%')"/></th>

        </tr>
        
        <tr>
            <th><input type="button" value="xʸ" onclick="msqr()"/></th>
            <th><input type="button" value="x²" onclick="sqr()"/></th>
            <th><input type="button" value="π" onclick="pi()"/></th>
            <th><input type="button" value="÷" onclick="arithmetic('/')"/></th>

        </tr>
        
        <tr>
            <th><input type="button" value="7" onclick="addNumber('7')"/></th>
            <th><input type="button" value="8" onclick="addNumber('8')"/></th>
            <th><input type="button" value="9" onclick="addNumber('9')"/></th>
            <th><input type="button" value="x" onclick="arithmetic('*')"/></th>

        </tr>

        <tr>
            <th><input type="button" value="4" onclick="addNumber('4')"/></th>
            <th><input type="button" value="5" onclick="addNumber('5')"/></th>
            <th><input type="button" value="6" onclick="addNumber('6')"/></th>
            <th><input type="button" value="-" onclick="arithmetic('-')"/></th>

        </tr>
        
        <tr>
            <th><input type="button" value="1" onclick="addNumber('1')"/></th>
            <th><input type="button" value="2" onclick="addNumber('2')"/></th>
            <th><input type="button" value="3" onclick="addNumber('3')"/></th>
            <th><input type="button" value="+" onclick="arithmetic('+')"/></th>

        </tr>

        <tr>
            <th><input type="button" value="0" onclick="addNumber('0')"/></th>
            <th><input type="button" value="." onclick="addDot('.')"/></th>
            <th><input type="button" value="=" onclick="equal()"/></th>

        </tr>
        
    </table>
    <script type="text/javascript" src="js/main.js"> </script>
</body>
</html>
